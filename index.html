<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="instructions">
        <div id="esc"><img src="./icons/esc.png" alt="Esc button" width="70px" height=60px"><span>Clear display</span></div>
        <div id="backspace"><img src="./icons/backspace.png" alt="Backspace button" width="70px" height="60px"><span>Delete Character</span></div>
    </div>    
    <div class="calculator">
        <div class="calcDisplay"><span class="displayText"></span></div>
        <div class="buttons">
            <div class="numbers">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="zero">0</button>
                <button class="dot">.</button>
            </div>
            <div class="operators">
                <button class="clear">C</button>
                <button class="plus">+</button>
                <button class="minus">-</button>
                <button class="divide">รท</button>
                <button class="multiply">x</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
